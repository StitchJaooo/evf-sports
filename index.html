<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVF SPORTS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black:regular" rel="stylesheet" />
</head>

<body>
    <header>
        <ion-icon name="menu" class="nav-menu"></ion-icon>
        <img src="assets/logo.png" alt="">
        <div class="usuario">
            <ion-icon name="cart"></ion-icon>
            <ion-icon name="person-circle"></ion-icon>
            <p>usuário
                <ion-icon name="chevron-forward" id="config-user"></ion-icon>
            </p>
        </div>
    </header>
    <nav>
        <ul>
            <li class="selecionado">Home</li>
            <div class="borda"></div>
            <li>Camisas</li>
            <div class="borda"></div>
            <li>Bandeiras</li>
            <div class="borda"></div>
            <li>Logos</li>
            <div class="borda"></div>
            <li>Quem Somos</li>
            <div class="borda"></div>
        </ul>
    </nav>
    <div class="conteudo">
        <div class="inicio">
            <h1>Bem vindo ao nosso site!</h1>
            <h3>Encontre aqui a camiseta que é do seu jeito!</h3>
            <div class="buttons">
                <button class="flat">Coleção de camisas</button>
                <button class="raised">Montar sua camisa</button>
            </div>
        </div>
        <div class="propaganda">
            <div class="anuncio">
                <ion-icon name="car-sport"></ion-icon>
                <h1>Frete Grátis</h1>
                <h3>Para toda zona leste - SP</h3>
            </div>
            <div class="anuncio">
                <ion-icon name="call"></ion-icon>
                <h1>Suporte 24H</h1>
                <h3>Atendimento online a todo momento.</h3>
            </div>
            <div class="anuncio">
                <ion-icon name="refresh-outline"></ion-icon>
                <h1>Dinheiro de volta</h1>
                <h3>Em caso de erro, tenha seu dinheiro de volta.</h3>
            </div>
        </div>
    </div>
    <script src="js/nav-animation.js"></script>
    <script src="js/header-animation.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
